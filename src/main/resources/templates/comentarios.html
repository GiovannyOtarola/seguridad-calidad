<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administración de Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
           crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Administración de Comentarios</h1>

        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Administración</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Tabla de comentarios -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Comentario</th>
                    <th>Valoración</th>
                    <th>Aprobado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comentario : ${comentarios}">
                    <td th:text="${comentario.id}"></td>
                    <td th:text="${comentario.comentario}"></td>
                    <td th:text="${comentario.valoracion}"></td>
                    <td th:text="${comentario.aprobado ? 'Sí' : 'No'}"></td>
                    <td>
                        <form th:action="@{/admin/comentarios/{id}(id=${comentario.id})}" method="post">
                            <input type="hidden" name="id" th:value="${comentario.id}" />
                            <textarea name="comentario" class="form-control mb-2" rows="2" required th:text="${comentario.comentario}"></textarea>
                            <input type="number" name="valoracion" class="form-control mb-2" min="1" max="5" th:value="${comentario.valoracion}" required />
                            <select name="aprobado" class="form-control mb-2">
                                <option value="true" th:selected="${comentario.aprobado}">Sí</option>
                                <option value="false" th:selected="!${comentario.aprobado}">No</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${comentarios == null || comentarios.isEmpty()}">
                    <td colspan="5" class="text-center">No hay comentarios disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
</body>
</html>
