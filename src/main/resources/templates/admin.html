<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Administración de Usuarios</h1>

        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Administración</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/comentarios">Comentarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Tabla de usuarios -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <form th:action="@{/admin/users/{id}(id=${usuario.id})}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}"/>
                            <input type="text" name="username" th:value="${usuario.username}" required class="form-control mb-2"/>
                            <input type="email" name="email" th:value="${usuario.email}" required class="form-control mb-2"/>
                            <input type="text" name="name" th:value="${usuario.name}" required class="form-control mb-2"/>
                            <select name="role" class="form-control mb-2">
                                <option value="USER" th:selected="${usuario.role == 'USER'}">Usuario</option>
                                <option value="ADMIN" th:selected="${usuario.role == 'ADMIN'}">Administrador</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${usuarios == null || usuarios.isEmpty()}">
                    <td colspan="4" class="text-center">No hay usuarios disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kKqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
