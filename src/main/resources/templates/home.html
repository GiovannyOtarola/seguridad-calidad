<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Saludo personalizado -->
    <header class="text-center mb-5">
        <h1 class="display-4" th:text="|Bienvenido a ${name}!|"></h1>
        <p class="lead">Descubre nuestras recetas y banners exclusivos</p>
        <a th:class="ml-3" th:href="@{/login}" class="btn btn-lg btn-primary mt-3">Iniciar Sesión</a>
    </header>

    <!-- Banners Comerciales -->
    <section class="mb-5">
        <h2 class="text-center mb-4">Banners Comerciales</h2>
        <div class="row justify-content-center" th:each="banner : ${banners}">
            <div class="col-md-4 mb-3 d-flex justify-content-center">
                <a th:href="${banner.enlaceUrl}" target="_blank">
                    <img th:src="${banner.imagenUrl}" th:alt="${banner.nombre}" class="img-fluid shadow rounded mx-auto d-block" style="max-width: 100%; height: auto;" />
                </a>
            </div>
        </div>
    </section>

    <!-- Recetas Populares y Recientes -->
    <section class="mb-5">
        <h2 class="text-center mb-4">Recetas Populares y Recientes</h2>
        <div class="row justify-content-center" th:each="receta : ${recetas}">
            <div class="col-md-4 mb-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img th:src="${receta.fotografiaUrl}" th:alt="${receta.nombre}" class="card-img-top rounded-top mx-auto d-block" style="max-width: 100%; height: auto;">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title" th:text="${receta.nombre}"></h5>
                        <p class="card-text text-center" th:text="'Tipo de Cocina: ' + ${receta.tipoCocina}"></p>
                        <p class="card-text text-center" th:text="'Dificultad: ' + ${receta.dificultad}"></p>
                        <a href="#" class="btn btn-outline-primary mt-auto">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
