<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Recetas Populares y Recientes</h1>

<h2>Recetas Recientes</h2>
<ul>
    <li th:each="receta : ${recetasRecientes}">
        <p th:text="${receta.nombre}">Nombre de la receta</p>
        <p th:text="${receta.paisOrigen}">País de origen</p>
        <p th:text="${receta.tipoCocina}">Tipo de cocina</p>
        <p th:text="${receta.dificultad}">Dificultad</p>
    </li>
</ul>

<h2>Recetas Populares</h2>
<ul>
    <li th:each="receta : ${recetasPopulares}">
        <p th:text="${receta.nombre}">Nombre de la receta</p>
        <p th:text="${receta.paisOrigen}">País de origen</p>
        <p th:text="${receta.tipoCocina}">Tipo de cocina</p>
        <p th:text="${receta.dificultad}">Dificultad</p>
    </li>
</ul>

<h2>Banners</h2>
<ul>
    <li th:each="banner : ${banners}" th:text="${banner}"></li>
</ul>
</body>
</html>
