<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Saludo personalizado -->
    <header class="text-center mb-4">
        <h1 class="display-4" th:text="|Bienvenido a ${name}!|"></h1>
    </header>

    <!-- Banners Comerciales -->
    <section class="mb-5">
        <h2 class="text-center mb-3">Banners Comerciales</h2>
        <div class="row" th:each="banner : ${banners}">
            <div class="col-md-4 mb-3">
                <a th:href="${banner.enlaceUrl}" target="_blank">
                    <img th:src="${banner.imagenUrl}" th:alt="${banner.nombre}" class="img-fluid" />
                </a>
            </div>
        </div>
    </section>

    <!-- Recetas Populares y Recientes -->
    <section class="mb-5">
        <h2 class="text-center mb-3">Recetas Populares y Recientes</h2>
        <div class="row" th:each="receta : ${recetas}">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${receta.fotografiaUrl}" th:alt="${receta.nombre}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${receta.nombre}"></h5>
                        <p class="card-text" th:text="'Tipo de Cocina: ' + ${receta.tipoCocina}"></p>
                        <p class="card-text" th:text="'Dificultad: ' + ${receta.dificultad}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Enlace a Login -->
    <footer class="text-center">
        <a th:href="@{/login}" class="btn btn-primary">Iniciar Sesión</a>
    </footer>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
