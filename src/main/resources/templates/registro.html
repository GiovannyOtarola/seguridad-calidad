
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .mensaje-exito, .mensaje-error {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .mensaje-exito {
            color: #28a745;
        }

        .mensaje-error {
            color: #dc3545;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mb-4">
        <h1 class="form-title">Registro de Usuario</h1>
    </header>

    <div class="form-container">
        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="mensaje-exito">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="mensaje-error">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario de registro -->
        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Ej: usuario123" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Ej: correo@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Mínimo 8 caracteres" required>
            </div>

            <button type="submit" class="btn btn-submit">Registrarse</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kKqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
