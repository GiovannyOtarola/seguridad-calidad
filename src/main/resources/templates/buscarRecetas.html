<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Página de Búsqueda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .search-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .search-title {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .btn-search {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        .btn-search:hover {
            background-color: #0056b3;
        }

        .results-container {
            margin-top: 30px;
        }

        .result-item {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .result-item h3 {
            color: #007bff;
            font-weight: bold;
        }

        .result-item p {
            margin: 0;
            font-size: 1rem;
            color: #343a40;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>

<body>

<div class="container search-container">
    <!-- Botón Volver en la esquina superior izquierda -->
    <a href="javascript:history.back()" class="btn-back">Volver</a>

    <h1 class="search-title">Buscar Recetas</h1>

    <form th:action="@{/buscar}" method="get">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
        </div>

        <div class="mb-3">
            <label for="tipoCocina" class="form-label">Tipo de Cocina:</label>
            <input type="text" id="tipoCocina" name="tipoCocina" class="form-control">
        </div>

        <div class="mb-3">
            <label for="paisOrigen" class="form-label">País de Origen:</label>
            <input type="text" id="paisOrigen" name="paisOrigen" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dificultad" class="form-label">Dificultad:</label>
            <input type="text" id="dificultad" name="dificultad" class="form-control">
        </div>

        <button type="submit" class="btn btn-search">Buscar</button>
    </form>
</div>

<div class="container results-container">
    <h2 class="text-center my-4">Resultados de Búsqueda</h2>

    <div th:if="${resultados.isEmpty()}" class="text-center">
        <p>No se encontraron recetas.</p>
    </div>

    <div th:each="receta : ${resultados}" class="result-item">
        <h3 th:text="${receta.nombre}">Nombre de la receta</h3>
        <p><strong>País de origen:</strong> <span th:text="${receta.paisOrigen}">País de origen</span></p>
        <p><strong>Tipo de cocina:</strong> <span th:text="${receta.tipoCocina}">Tipo de cocina</span></p>
        <p><strong>Dificultad:</strong> <span th:text="${receta.dificultad}">Dificultad</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kKqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
