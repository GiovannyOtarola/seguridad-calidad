<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Recetas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Formulario de Búsqueda -->
    <section class="mb-5">
        <h2 class="text-center mb-4">Buscar Recetas</h2>
        <form th:action="@{/buscar}" method="get" class="row g-3 justify-content-center">
            <div class="col-md-4">
                <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre" />
            </div>
            <div class="col-md-3">
                <select name="tipoCocina" class="form-select">
                    <option value="">Tipo de Cocina</option>
                    <option value="Mexicana">Mexicana</option>
                    <option value="Italiana">Italiana</option>
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </section>

    <!-- Resultados de la búsqueda -->
    <section class="mb-5">
        <h2 class="text-center mb-4">Resultados de la Búsqueda</h2>
        <div class="row justify-content-center" th:each="receta : ${recetas}">
            <div class="col-md-4 mb-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img th:src="${receta.fotografiaUrl}" th:alt="${receta.nombre}" class="card-img-top rounded-top mx-auto d-block" style="max-width: 100%; height: auto;">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title" th:text="${receta.nombre}"></h5>
                        <p class="card-text text-center" th:text="'Tipo de Cocina: ' + ${receta.tipoCocina}"></p>
                        <p class="card-text text-center" th:text="'Dificultad: ' + ${receta.dificultad}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
