<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Página de busqueda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<h1>Buscar Recetas</h1>

<form th:action="@{/buscar}" method="get">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="tipoCocina">Tipo de Cocina:</label>
    <input type="text" id="tipoCocina" name="tipoCocina">

    <label for="paisOrigen">País de Origen:</label>
    <input type="text" id="paisOrigen" name="paisOrigen">

    <label for="dificultad">Dificultad:</label>
    <input type="text" id="dificultad" name="dificultad">

    <button type="submit">Buscar</button>
</form>

<h2>Resultados de Búsqueda</h2>
<ul>
    <li th:each="receta : ${resultados}">
        <p th:text="${receta.nombre}">Nombre de la receta</p>
        <p th:text="${receta.paisOrigen}">País de origen</p>
        <p th:text="${receta.tipoCocina}">Tipo de cocina</p>
        <p th:text="${receta.dificultad}">Dificultad</p>
    </li>
</ul>
</body>
</html>
