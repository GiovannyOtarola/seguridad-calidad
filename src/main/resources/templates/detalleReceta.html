<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Receta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Detalles de la receta -->
    <section class="mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <img th:src="${receta.fotografiaUrl}" th:alt="${receta.nombre}" class="card-img-top rounded-top mx-auto d-block" style="max-width: 100%; height: auto;">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4" th:text="${receta.nombre}"></h1>
                        <p class="card-text" th:text="'Ingredientes: ' + ${receta.ingredientes}"></p>
                        <p class="card-text" th:text="'Instrucciones: ' + ${receta.instrucciones}"></p>
                        <p class="card-text" th:text="'Tiempo de cocciÃ³n: ' + ${receta.tiempoCoccion} + ' minutos'"></p>
                        <p class="card-text" th:text="'Dificultad: ' + ${receta.dificultad}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
