<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .recipe-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .recipe-title {
            color: #007bff;
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .recipe-section-title {
            color: #343a40;
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .recipe-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recipe-details p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>

<div class="container recipe-container">
    <h1 class="recipe-title">Detalle de la Receta</h1>

    
    <div th:if="${error}" class="error-message">
        <p th:text="${error}">Error al cargar los detalles de la receta.</p>
    </div>

    
    <div sec:authorize="isAuthenticated()">
        <div th:if="${detalles}">
            <div class="text-center">
                <img th:src="${detalles['fotografiaUrl']}" alt="Fotografía de la receta" class="recipe-image">

            </div>

            <p class="recipe-section-title">Dificultad:</p>
            <p th:text="${detalles['dificultad']}">Dificultad de la receta</p>

            <p class="recipe-section-title">Tiempo de Cocción:</p>
            <p th:text="${detalles['tiempoCoccion']}">0</p> minutos

            <p class="recipe-section-title">Ingredientes:</p>
            <p th:text="${detalles['ingredientes']}">Lista de ingredientes</p>

            <p class="recipe-section-title">Instrucciones:</p>
            <p th:text="${detalles['instrucciones']}">Instrucciones de la receta</p>
        </div>
    </div>

    
    <a href="javascript:history.back()" class="btn btn-back mt-4">Volver</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kKqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
