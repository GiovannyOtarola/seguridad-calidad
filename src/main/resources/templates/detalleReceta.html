<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Receta</title>
</head>
<body>
<h1>Detalle de la Receta</h1>

<!-- Mostrar un mensaje de error si no se pudo obtener la receta -->
<div th:if="${error}">
    <p th:text="${error}">Error al cargar los detalles de la receta.</p>
</div>

<!-- Mostrar los detalles de la receta solo si el usuario está autenticado -->
<div sec:authorize="isAuthenticated()">
    <div th:if="${detalles}">
        <p><strong>Dificultad:</strong> <span th:text="${detalles['dificultad']}">Dificultad de la receta</span></p>
        <p><strong>Ingredientes:</strong></p>
        <p th:text="${detalles['ingredientes']}">Lista de ingredientes</p>
        <p><strong>Instrucciones:</strong></p>
        <p th:text="${detalles['instrucciones']}">Instrucciones de la receta</p>
        <p><strong>Tiempo de Cocción:</strong> <span th:text="${detalles['tiempoCoccion']}">0</span> minutos</p>
        <p><strong>Fotografía:</strong></p>
        <img th:src="${detalles['fotografiaUrl']}" alt="Fotografía de la receta">
    </div>
</div>
</body>
</html>
