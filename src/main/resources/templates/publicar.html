<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Receta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .mensaje-exito, .mensaje-error {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .mensaje-exito {
            color: #28a745;
        }

        .mensaje-error {
            color: #dc3545;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mb-4">
        <h1 class="form-title">Publicar Nueva Receta</h1>
        <nav>
            <a th:href="@{/home}" class="btn btn-outline-secondary me-2">Inicio</a>
            <a th:href="@{/buscar}" class="btn btn-outline-secondary">Buscar Recetas</a>
        </nav>
    </header>

    <div class="form-container">
        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="mensaje-exito">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="mensaje-error">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario para publicar receta -->
        <form th:action="@{/publicar}" th:object="${receta}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la receta:</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Ensalada César" required>
            </div>

            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes:</label>
                <textarea th:field="*{ingredientes}" class="form-control" placeholder="Ej: Lechuga, crutones, parmesano..." rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="instrucciones" class="form-label">Instrucciones de preparación:</label>
                <textarea th:field="*{instrucciones}" class="form-control" placeholder="Describa los pasos..." rows="6" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tipoCocina" class="form-label">Tipo de cocina:</label>
                <input type="text" th:field="*{tipoCocina}" class="form-control" placeholder="Ej: Italiana" required>
            </div>

            <div class="mb-3">
                <label for="paisOrigen" class="form-label">País de origen:</label>
                <input type="text" th:field="*{paisOrigen}" class="form-control" placeholder="Ej: Italia" required>
            </div>

            <div class="mb-3">
                <label for="tiempoCoccion" class="form-label">Tiempo de cocción (minutos):</label>
                <input type="number" th:field="*{tiempoCoccion}" class="form-control" min="1" placeholder="Ej: 30" required>
            </div>

            <div class="mb-3">
                <label for="dificultad" class="form-label">Dificultad:</label>
                <input type="text" th:field="*{dificultad}" class="form-control" placeholder="Ej: Fácil" required>
            </div>

            <div class="mb-3">
                <label for="fotografiaUrl" class="form-label">URL de la fotografía:</label>
                <input type="text" th:field="*{fotografiaUrl}" class="form-control" placeholder="Ej: https://example.com/foto.jpg">
            </div>

            <button type="submit" class="btn btn-submit">Publicar Receta</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qLaAsjfU4lCOjI96S+V7sLlC3y2D6phm9ie+Y7fG9kKqCBYbTDBGbIf/GTbu0cRt" crossorigin="anonymous"></script>
</body>
</html>
